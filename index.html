<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="#about">About</a>
        <a href="#work">Work</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>
    <div id="about">
      <h1>Hey I am ahmed a <span>software engineer</span></h1>
    </div>
    <div id="work">
      <h1>There are some of my projects</h1>
      <div class="row-1">
        <div class="p1">
          <img src="images/tribute.jpg" alt="tribute-page" />

        </div>
        <div class="p2">
          <img
            src="images/random-quote-machine.png"
            alt="random-quote-machine"
          />

        </div>
        <div class="p3">
          <img src="images/calc.png" alt="calculator" />

        </div>

        <div class="p4">
          <img src="images/map.jpg" alt="map" />

        </div>
        <div class="p5">
          <img src="images/wiki.png" alt="wiki-pedia-viewer" />
          <h1>Wiki Pedia Viewer</h1>
        </div>
        <div class="p6">
          <img src="images/tic-tac-toe.png" alt="tic-tac-toe game" />

        </div>
      </div>
      <button>Show all &gt;</button>

    <div id="contact"></div>
    <footer></footer>
